<html>
	<head>
		<style>
			#vid {
				position: fixed;
				top: 50%;
				left: 50%;
				min-width: 100%;
				min-height: 100%;
				width: auto;
				height: auto;
				z-index: -100;
				-webkit-transform: translateX(-50%) translateY(-50%);
				transform: translateX(-50%) translateY(-50%);
			}
		</style>
	</head>
	<body>
		<video autoplay loop id="vid">
			<source src="delorean.mp4" type="video/mp4">
		</video>
	</body>
</html>
